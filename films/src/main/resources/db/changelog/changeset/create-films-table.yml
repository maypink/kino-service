databaseChangeLog:
  - changeSet:
      id: create-films-table
      author: maypink
      changes:
        - createTable:
            tableName: films
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: film_pk
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: film_info_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: film_info_id
            baseTableName: films
            constraintName: constraintFilmInfoIdInFilmsTable
            referencedColumnNames: id
            referencedTableName: films_info
